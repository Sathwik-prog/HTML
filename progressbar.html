<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Bootstrap Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h3>Progress Bar Example</h3>
    <p>
        A progress bar visually indicates the completion status of a task. Bootstrap provides easy-to-use utilities for creating stylish progress bars.
    </p>
    <div class="progress" style="height: 25px;">
        <div
            class="progress-bar bg-success"
            style="width: 70%;"
            aria-valuenow="70"
            aria-valuemin="0"
            aria-valuemax="100"
        >
            70%
        </div>
    </div>
</body>
</html>
