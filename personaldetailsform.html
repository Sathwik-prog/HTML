<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Personal Details Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Personal Details Form:</h1>
    <form>
        <label>Name</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label>Email ID</label><br>
        <input type="email" id="email" name="email" value="sathwik@1234gmai.com"><br><br>

        <label>Contact Number (This will be hidden)</label><br>
        <input type="password" id="contact" name="contact" value="9440170088"><br><br>

        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female"> Female<br>
        <input type="radio" id="male" name="gender" value="Male" checked> Male<br><br>

        <label>Favourite City</label><br>
        <input type="checkbox" id="city1" name="city" value="New Delhi"> New Delhi<br>
        <input type="checkbox" id="city2" name="city" value="Mumbai"> Mumbai<br>
        <input type="checkbox" id="city3" name="city" value="New York" checked> New York<br><br>

        <input type="submit">
    </form>
</body>

</html>
