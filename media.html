<!DOCTYPE html>
<html>

<head>
    <title>Media Example</title>
</head>

<body>
    <h1>Media Demo</h1>

    <!-- First Video -->
    <h2>Video 1</h2>
    <video width="320" height="240" controls>
        <source src="dog runnning.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Second Video -->
    <h2>Video 2</h2>
    <video width="320" height="240" controls>
        <source src="283533_tiny.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio -->
    <h2>Audio</h2>
    <audio controls>
        <source src="reliable-safe-327618.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Image -->
    <h2>Image</h2>
    <img src="nature.jpg" alt="Sample Image" width="320">

</body>

</html>
