<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Styles - Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Rounded Style */
        .pagination-rounded .page-link {
            border-radius: 50% !important;
            margin: 0 4px;
        }

        /* Colored Style */
        .pagination-colored .page-link {
            color: white;
            background-color: #198754;
            border: none;
            margin: 0 3px;
        }

        .pagination-colored .page-link:hover {
            background-color: #145c32;
        }

        /* Ellipsis Style */
        .pagination-ellipsis .page-link {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
    </style>
</head>

<body class="container py-5">

    <h2 class="mb-4">Pagination Examples (Based on Project Layout)</h2>

    <!-- Default Pagination -->
    <h5>Default Pagination</h5>
    <nav>
        <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

    <!-- Rounded Pagination -->
    <h5>Rounded Pagination</h5>
    <nav>
        <ul class="pagination pagination-rounded">
            <li class="page-item"><a class="page-link" href="#">«</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">»</a></li>
        </ul>
    </nav>

    <!-- Colored Pagination -->
    <h5>Colored Pagination</h5>
    <nav>
        <ul class="pagination pagination-colored">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

    <!-- Ellipsis Pagination -->
    <h5>Ellipsis Pagination</h5>
    <nav>
        <ul class="pagination pagination-ellipsis">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">…</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item active"><a class="page-link" href="#">6</a></li>
            <li class="page-item"><a class="page-link" href="#">7</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">…</a></li>
            <li class="page-item"><a class="page-link" href="#">10</a></li>
        </ul>
    </nav>

</body>

</html>
