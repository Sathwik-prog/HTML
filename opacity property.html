<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .box {
            width: 400px;
            padding: 20px;
            margin: 10px 0;
            background-color: green;
            color: black;
        }

        .opacity-01 {
            opacity: 0.1;
        }

        .opacity-03 {
            opacity: 0.3;
        }

        .opacity-06 {
            opacity: 0.6;
        }

        .opacity-1 {
            opacity: 1;
            /* default */
        }
    </style>
</head>

<body>
    <h2>This is how the opacity works:</h2>

    <div class="box opacity-01">opacity 0.1</div>
    <div class="box opacity-03">opacity 0.3</div>
    <div class="box opacity-06">opacity 0.6</div>
    <div class="box opacity-1">opacity 1 (default)</div>
</body>

</html>
