<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Marks Average</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select,
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Enter Student Marks</h2>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name">

        <label for="math">Math Marks:</label>
        <select id="math">
            <option value="">Select Marks</option>
            <option value="100">100</option>
            <option value="90">90</option>
            <option value="80">80</option>
            <option value="70">70</option>
            <option value="60">60</option>
        </select>

        <label for="science">Science Marks:</label>
        <select id="science">
            <option value="">Select Marks</option>
            <option value="100">100</option>
            <option value="90">90</option>
            <option value="80">80</option>
            <option value="70">70</option>
            <option value="60">60</option>
        </select>

        <label for="english">English Marks:</label>
        <select id="english">
            <option value="">Select Marks</option>
            <option value="100">100</option>
            <option value="90">90</option>
            <option value="80">80</option>
            <option value="70">70</option>
            <option value="60">60</option>
        </select>

        <button onclick="calculateAverage()">Calculate Average</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAverage() {
            const name = document.getElementById('studentName').value.trim();
            const math = parseInt(document.getElementById('math').value);
            const science = parseInt(document.getElementById('science').value);
            const english = parseInt(document.getElementById('english').value);

            if (!name || isNaN(math) || isNaN(science) || isNaN(english)) {
                document.getElementById('result').innerText = 'Please enter name and select marks for all subjects.';
                return;
            }

            const average = ((math + science + english) / 3).toFixed(2);
            document.getElementById('result').innerText = `Average marks for ${name}: ${average}`;
        }
    </script>

</body>

</html>
