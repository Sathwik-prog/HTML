<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Highlight & Code Snippets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body class="container" style="margin-top:20px;">

    <!-- Superscript Example -->
    <p>CO<sub>2</sub></p>
    <p>a<sup>2</sup></p>

    <!-- Highlight Text Section -->
    <h2>Highlight Text</h2>
    <p>Use the mark element to <mark>highlight</mark> text.</p>

    <!-- Code Snippets Section -->
    <h2>Code Snippets</h2>
    <p>Inline snippets of code should be embedded in the code element:</p>
    <p>The following HTML elements: <code>span</code>, <code>section</code>, and <code>div</code> defines a section in a
        document.</p>

</body>

</html>
