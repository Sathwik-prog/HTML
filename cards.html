<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codingal Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Heading -->
    <div class="text-center mt-4">
        <h3 style="color: orange; font-weight: bold;">Codingal</h3>
    </div>

    <!-- Card Section -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card text-center" style="width: 18rem;">
            <!-- Avatar image exactly like your screenshot -->
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="card-img-top mx-auto mt-3"
                style="width:120px; height:120px;" alt="User">

            <div class="card-body">
                <h5 class="card-title">User Name</h5>
                <p class="card-text">Passionate about programming.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
