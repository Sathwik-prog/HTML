<!DOCTYPE html>
<html>

<head>
    <title>Simple Carousel</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        .carousel-inner img {
            height: 400px;
            /* fix image height */
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Nature Carousel</h2>

        <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">

            <!-- images -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/id/1015/800/400" class="d-block w-100" alt="pic1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/1016/800/400" class="d-block w-100" alt="pic2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/1018/800/400" class="d-block w-100" alt="pic3">
                </div>
            </div>

            <!-- prev/next buttons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
