<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <table>
        <caption>Get Familiar With Structure</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>nihal</td>
                <td>13
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>sathwik</td>
                <td>14</td>
            </tr>
            <tr>
                <td>3</td>
                <td>hruthik</td>
                <td>14</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
