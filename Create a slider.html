<!DOCTYPE html>
<html>

<head>
    <title>My Slider Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container" style="margin-top:50px;">
        <h2 style="text-align:center;">My Simple Slider</h2>

        <div id="slider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
                        class="w-100" alt="Slide 1">
                    <div
                        style="position:absolute; bottom:20px; left:20px; color:white; background-color:rgba(0,0,0,0.5); padding:5px;">
                        Slide 1
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80"
                        class="w-100" alt="Slide 2">
                    <div
                        style="position:absolute; bottom:20px; left:20px; color:white; background-color:rgba(0,0,0,0.5); padding:5px;">
                        Slide 2
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c?auto=format&fit=crop&w=800&q=80"
                        class="w-100" alt="Slide 3">
                    <div
                        style="position:absolute; bottom:20px; left:20px; color:white; background-color:rgba(0,0,0,0.5); padding:5px;">
                        Slide 3
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
