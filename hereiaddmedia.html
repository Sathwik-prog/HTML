<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Webpage - Media Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1,
        h2 {
            color: #333;
        }

        .media-section {
            margin-bottom: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        video,
        audio,
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>Welcome to Our School Webpage</h1>
    <p>Explore different media resources about our school below!</p>

    <div class="media-section">
        <h2>Image: School Campus</h2>
        <img src="https://via.placeholder.com/800x400.png?text=School+Campus" alt="School Campus">
    </div>

    <div class="media-section">
        <h2>Audio: School Anthem</h2>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="media-section">
        <h2>Video: School Tour</h2>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="media-section">
        <h2>External Content: Google Maps Location</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019282428345!2d144.963058315504!3d-37.81627917975166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f0fdf6db%3A0x5045675218ce840!2sMelbourne!5e0!3m2!1sen!2sau!4v1600000000000!5m2!1sen!2sau"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

</body>

</html>
