<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .box1 {
            background-color: yellow;
            width: 200px;
            padding: 5px;
            margin: 10px;
        }

        .box2 {
            background-color: green;
            color: black;
            /* darker text */
            font-weight: bold;
            /* optional */
            width: 200px;
            padding: 10px;
            margin: 20px;
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <h1>Box Model Example</h1>

    <hr>
    <div class="box1">My Content Example 1</div>
    <hr>
    <div class="box2">My Content Example 2</div>
    <hr>
</body>

</html>
