<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Large Grid Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #fff;
        }

        h1 {
            font-size: 2em;
        }

        .info {
            color: #888;
            margin-bottom: 30px;
        }

        .grid-row {
            width: 100%;
            padding: 5px 0 5px 10px;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .yellow-row {
            background-color: yellow;
            color: #333;
        }

        .pink-row {
            background-color: #ffd1d1;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Large Grid</h1>
    <div class="info">Dummy data</div>
    <div class="info" style="font-size:small;">
        Resize the browser window to see the effect.
    </div>
    <div class="grid-row yellow-row">dummy</div>
    <div class="grid-row pink-row">dummy</div>
</body>

</html>
